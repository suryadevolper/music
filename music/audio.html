<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Controls with JavaScript</title>
</head>
<body>
    <audio id="myAudio" src="./WhatsApp Audio 2024-08-04 at 12.03.37_3dd6f1d1.mp3" controls></audio>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="stopBtn">Stop</button>
    <button id="volumeUpBtn">Volume Up</button>
    <button id="volumeDownBtn">Volume Down</button>
    <button id="muteBtn">Mute</button>
    
    <input type="file">
    <script src="script.js"></script>
</body>
</html>
<script>
    // Get the audio element
const audio = document.getElementById('myAudio');

// Get buttons
const playBtn = document.getElementById('playBtn');
const pauseBtn = document.getElementById('pauseBtn');
const stopBtn = document.getElementById('stopBtn');
const volumeUpBtn = document.getElementById('volumeUpBtn');
const volumeDownBtn = document.getElementById('volumeDownBtn');
const muteBtn = document.getElementById('muteBtn');

// Function to play audio
playBtn.addEventListener('click', () => {
    audio.play();
});

// Function to pause audio
pauseBtn.addEventListener('click', () => {
    audio.pause();
});

// Function to stop audio
stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0; // Reset to the beginning
});

// Function to increase volume
volumeUpBtn.addEventListener('click', () => {
    if (audio.volume < 1) {
        audio.volume += 0.1; // Increase volume by 0.1
    }
});

// Function to decrease volume
volumeDownBtn.addEventListener('click', () => {
    if (audio.volume > 0) {
        audio.volume -= 0.1; // Decrease volume by 0.1
    }
});

// Function to mute/unmute audio
muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
});

</script>
