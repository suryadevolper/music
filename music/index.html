<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="circle_div">
            <img id="circle" src="../image.jpg" alt="">
        </div>
        <div class="box">
            <div id="heart">
                <button onclick="dislike()"><i id="back" class="fa-solid fa-heart fa-2xl" style="color: #ff0000; display: none;"></i></button>
                <button onclick="heart()"><i id="front" class="fa-regular fa-heart fa-2xl" style="color: #ffffff; display: block;"></i></button>
            </div>
            <div id="song_tag">
                <p id="para">
                    Ebinesare__Ebinesare__Song.....Very__Loveable__Song....Ebinesare__Ebinesare__Song.....Very__Loveable__Song.....Ebinesare__Ebinesare__Song.....Very__Loveable__Song....
                </p>
            </div>
        </div>
        <div id="bar">
            <div id="load">
                <i class="fa-solid fa-bicycle" style="color: #000000;"></i>
            </div>
           <div class="stp">
            <div class="time">
                <p class="pa" id="p">00</p>
                <p class="pa">:</p>
                <p class="pa" id="pa">00</p>
               </div>
               <div class="time">
                <p class="pa" id="pa">00</p>
                <p class="pa">:</p>
                <p class="pa" id="pa">00</p>
               </div>
           </div>
        </div>

        <div id="button">
            <div class="div">
                <button><i class="fa-solid fa-backward fa-2xl" style="color: #000000;"></i></button>
            </div>
            <div class="div">
                <button  onclick="playin()"><i class="fa-solid fa-play fa-2xl" id="pause" style="color: #000000; display: block;"></i></button>
                <button  onclick="pause()"><i class="fa-solid fa-pause fa-2xl" id="play" style="color: #000000;display: none;"></i></button>
            </div>
            <div class="div">
                <button><i class="fa-solid fa-forward fa-2xl" style="color: #000000;"></i></button>
            </div>
        </div>
    </div>

    <audio id="audio" src="./WhatsApp Audio 2024-08-04 at 12.03.37_3dd6f1d1.mp3" ></audio>

    <script src="../index.js"></script>
